<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
</head>
<body class="sub_page">

<div class="hero_area">
  <div class="bg-box">
    <img th:src="@{/images/nav-bg.jpg}" alt="">
  </div>
  <header th:replace="/fragments/header :: header"></header>
</div>

<!-- login section -->
<section class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h4>Login</h4>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <p th:text="${message}" th:if="${message ne null}" class="alert-primary"></p>
          <form th:action="@{/login}" method="post">
            <div>
              <input id="email" name="email" type="email" class="form-control" placeholder="Email" required/>
            </div>
            <div>
              <input id="password" name="password" type="password" class="form-control" placeholder="Password" required/>
            </div>
            <div class="form-check">
              <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox" value="remember-me"/>
              <label class="form-check-label" for="remember-me">Remember me</label>
              <a th:href="@{/forgot-password}" class="link-secondary">Forgot password</a>
            </div>
            <div class="btn_box">
              <button type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end login section -->

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
